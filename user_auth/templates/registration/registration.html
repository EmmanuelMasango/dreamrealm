{% extends "authentication/base.html" %}

{% block content %}
<!-- Register template-->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">User Registration</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="mt-3">Already have an account? <a href="{% url 'user_auth:login' %}">Login</a></p>
            <a href="{% url 'dream_realm:index' %}" class="btn btn-secondary">Go Back to Home Page</a>
        </div>
    </div>
</div>
{% endblock %}
