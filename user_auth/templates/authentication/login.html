{% extends "authentication/base.html" %}

{% block content %}
<!-- Login Template-->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Login as User</h1>
            <form action="{% url 'user_auth:authenticate_user' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'user_auth:register' %}">Register</a></p>
            <a href="{% url 'dream_realm:index' %}" class="btn btn-secondary">Go Back to Home Page</a>
        </div>
    </div>
</div>
{% endblock %}
