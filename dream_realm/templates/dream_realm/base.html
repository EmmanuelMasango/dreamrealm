{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Import CSS File -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Dream Realm</title>

</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'dream_realm:index' %}"><img src="{% static 'images/logo.png' %}" id="dream_page"
                         alt="Logo" width="70" height="70">Home</a>
        <a href="{% url 'dream_realm:album_list' %}">Albums</a>
        <a href="{% url 'user_auth:user' %}">Profile</a>
    </div>


    {% block content %}

    {% endblock %}
    <div>
        <br>
        <br>
        <footer class="bg-dark text-white py-3 fixed-bottom">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-md-2 text-center">
                    {% if user.is_authenticated %}
                      <a href="{% url 'user_auth:logout' %}" class="btn btn-danger">Logout</a>
                    {% else %}
                      <div class="d-flex">
                          <a href="{% url 'user_auth:login' %}" class="btn btn-success" style="margin-right: 10px;">Login</a>
                          <a href="{% url 'user_auth:register' %}" class="btn btn-success">Register</a>
                        </div>
                    {% endif %}
                  </div>
                </div>
              </div>
        </footer>
    </div>
</body>
</html>
